<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JetSetGo - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Modern minimalistic font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; font-family: 'Inter', 'Poppins', 'Montserrat', Arial, sans-serif;">
  <header style="margin:0; padding:0;">
    <div class="nav-links" style="margin:0; padding:0;">
      <a href="homepage.html">HOME</a>
      <a href="index.html">LOGIN</a>
    </div>
  </header>
  <div class="login-container" style="margin-top:0; padding-top:0;">
    <div class="left">
      <h1>JetSetGo</h1>
      <h2>SIGN UP</h2>
      <form id="signupForm" method="POST" action="#">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required/>
        <input type="text" id="username" name="username" placeholder="Username" required/>
        <input type="email" id="email" name="email" placeholder="Email" required/>
        <input type="password" id="password" name="password" placeholder="Password" required/>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required/>
        <button type="submit">SIGN UP</button>
        <p>Already have an account? <a href="index.html">Log In</a></p>
      </form>
    </div>
    <div class="right"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
